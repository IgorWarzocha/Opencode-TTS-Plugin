name: opencode-review
on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]

jobs:
  review:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      issues: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Run OpenCode Review
        uses: anomalyco/opencode/github@latest
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          ZHIPU_API_KEY: ${{ secrets.ZHIPU_API_KEY }}
        with:
          model: zai-coding-plan/glm-4.7
          use_github_token: true
          prompt: |
            Review this pull request:
            - Check for code quality issues (bugs, style, patterns)
            - Verify TypeScript types and error handling
            - Ensure it follows the project's conventions
            - Look for missing tests or test coverage gaps
            - Check for potential security issues
            - Suggest improvements when applicable

            Be constructive and specific. If the PR looks good, briefly confirm.
